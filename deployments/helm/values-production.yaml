replicaCount: 5

image:
  repository: ghcr.io/rail/rail-service
  pullPolicy: IfNotPresent
  tag: "latest"

ingress:
  hosts:
    - host: api.rail-platform.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: rail-service-tls
      hosts:
        - api.rail-platform.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

environment: production
