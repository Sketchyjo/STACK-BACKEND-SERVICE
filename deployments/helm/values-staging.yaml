replicaCount: 2

image:
  repository: ghcr.io/rail/rail-service
  pullPolicy: Always
  tag: "develop"

ingress:
  hosts:
    - host: staging.rail-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: rail-service-staging-tls
      hosts:
        - staging.rail-api.example.com

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

environment: staging
